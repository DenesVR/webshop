
<form class="frmStandard" id="mainform" name="mainform" method="POST" action="lib/save.php">

    <!-- meta info -->
    <input type="hidden" id="formname" name="formname" value="profiel">
    <input type="hidden" id="table" name="table" value="customer">
    <input type="hidden" id="pkey" name="pkey" value="cus_id">
    <input type="hidden" id="afterinsert" name="afterinsert" value="profile.php">
    <input type="hidden" id="afterupdate" name="afterupdate" value="index.php">
    <!-- end meta info -->

    <!--security-->
    <input type="hidden" name="csrf" value="@csrf_token@">
    <input type="hidden" id="cus_id" name="cus_id" value="@cus_id@">
    <!--end security-->

    <div class="form-group row">
        <label for="cus_voornaam" class="col-sm-4 col-form-label">Voornaam</label>
        <div class="col-sm-6">
            <input type="text" class="form-control-plaintext" id="cus_voornaam" name="cus_voornaam" value="@cus_voornaam@">
            @cus_voornaam_error@
        </div>
    </div>

    <div class="form-group row">
        <label for="cus_achternaam" class="col-sm-4 col-form-label">Achternaam</label>
        <div class="col-sm-6">
            <input type="text" class="form-control-plaintext" id="cus_achternaam" name="cus_achternaam" value="@cus_achternaam@">
            @cus_achternaam_error@
        </div>
    </div>
    <div class="form-group row">
        <label for="cus_email" class="col-sm-4 col-form-label">E-mail</label>
        <div class="col-sm-6">
            <input type="text" readonly class="form-control-plaintext" id="cus_email" name="cus_email" value="@cus_email@">
            @cus_email_error@
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-4 col-form-label"></label>
        <div class="col-sm-6">
            <input class="btn btn-success" name="btnOpslaan" type="submit" value="Opslaan">
            <input class="btn btn-danger" name="btnAnnuleren" type="submit" value="Annuleren">
        </div>
    </div>

</form>
